<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Catalog</title>
</head>
<body class="bg-dark">
    <div class="countainer">  
        <h1 class="text-center text-light">Каталог</h1>
        {% for product in products %}
        <div class="d-flex flex-row">
            <div class="card" style="width: 21rem;">
                <img src="{{product.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">

                    <div class="card-price-div d-flex flex-row gap-1">
                        <h2 class="card-price">{{product.price}} &#8381;</h2>
                        <span class="card-discount text-danger fs-5">-20%</span>
                    </div>
                    
                    <h5 class="card-title">{{product.title}}</h5>
                    {% for star in "**********" %}
                        {% if product.rating >= forloop.counter %}
                        <img width="25" height="25" src="https://img.icons8.com/emoji/48/star-emoji.png" alt="star-emoji"/>
                        {% else %}
                        <img width="25" height="25" style="filter: grayscale(1);" src="https://img.icons8.com/emoji/48/star-emoji.png" alt="star-emoji"/>
                        
                        {% endif %}
                    {% endfor %}
                    <!-- <p class="card-text">{{product.description}}</p> -->
                    <a href="{% url 'product_detail' product_id=product.id %}" class="btn btn-outline-dark w-100 mt-3">Подробнее</a>
                    <span class="card-count text-secondary">На складе: {{product.count}}шт.</span>

                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</body>
</html>
