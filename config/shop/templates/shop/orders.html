<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Orders</title>
</head>
<body class="bg-dark ">
    <h1 class="text-center text-light">Заказы</h1>
    <div class="d-flex flex-row gap-3">
        {% for order in orders %}
            <div class="d-flex flex-row">
                <div class="card mb-2" style="width: 22rem;">
                    <img src="{{order.product.image.url}}" class="card-img-top" alt="...">

                    <div class="card-body">
                        <h5 class="card-title">{{order.product.title}}</h5>

                        <div class="card-address">
                            <h3 class="fs-4">Куда доставить:</h3>
                            <h3 class="fs-5 mb-4">{{order.address}}</h3>
                        </div>

                        <div class="card-koment">
                            <h3 class="fs-4">Комментарий:</h3>
                            <h3 class="fs-5 mb-4">{{order.koment}}</h4>
                        </div>

                        <div class="card-count">
                            <h3 class="fs-4">Кол-во товаров:</h3>
                            <h3 class="fs-5 mb-4">{{order.count}}</h3>
                        </div>

                        <div class="card-phone">
                            <h3 class="fs-4">Номер телефона для связи:</h3>
                            <h3 class="fs-5 mb-4">{{order.phone}}</h4>
                        </div>

                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
