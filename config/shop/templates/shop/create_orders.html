<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Create Order</title>
</head>
<body class="bg-dark d-flex justify-content-center my-auto">
    <div class="card w-50 bg-light mt-5">
        <h3 class="text-center text-dark">Ваш заказ</h3>

        <form action="" class="d-block" method="post">
            {% csrf_token %}
            <input type="email" class="form-control" placeholder="Enter your Email" name="email">
            <input type="tel" class="form-control" placeholder="Enter your Phone" name="phone">
            <input type="text" class="form-control" placeholder="Enter your Address" name="address">
            <input type="number" class="form-control" placeholder="Enter your Count" name="count">
            <input type="text" class="form-control" placeholder="Enter your Coment" name="koment">
            <div class="btn">
                <button type="submit" class="btn btn-success btn-outline-dark">Купить</button>
            </div>
        </form>

    </div>
</body>
</html>
